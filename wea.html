<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #222;
      background-image: url('https://source.unsplash.com/1600x900/?landscape');
      font-size: 120%;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 13px 16px;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
      height: 60px; /* Increase the menu bar height */
    }

    .top-bar h1 {
      margin: 0;
      font-size: 24px;
      padding-left:560px;
    }

    .search-form {
      background: #000000d0;
      color: white;
      padding: 2em;
      border-radius: 30px;
      width: 100%;
      max-width: 420px;
      margin: 1em;
      margin-top: 60px; /* Adjust margin to accommodate top bar */
    }

    .search {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      margin: 0.5em;
      border-radius: 50%;
      border: none;
      height: 44px;
      width: 44px;
      outline: none;
      background: #7c7c7c2b;
      color: white;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    input.search-bar {
      border: none;
      outline: none;
      padding: 0.4em 1em;
      border-radius: 24px;
      background: #7c7c7c2b;
      color: white;
      font-family: inherit;
      font-size: 105%;
      width: calc(100% - 100px);
    }

    button:hover {
      background: #7c7c7c6b;
    }

    h1.temp {
      margin: 0;
      margin-bottom: 0.4em;
    }

    .flex {
      display: flex;
      align-items: center;
    }

    .description {
      text-transform: capitalize;
      margin-left: 8px;
    }

    .weather.loading {
      visibility: hidden;
      max-height: 20px;
      position: relative;
    }

    .weather.loading:after {
      visibility: visible;
      content: "Loading...";
      color: white;
      position: absolute;
      top: 0;
      left: 20px;
    }

    /* Menu bar styles */
    .menu-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #333;
      color: white;
      padding: 16px 16px 8px 16px; /* Adjust padding for menu bar height */
      display: flex;
      justify-content: flex-end;
      align-items: center;
      z-index: 1000;
      height: 60px; /* Increase the menu bar height */
    }

    .profile {
      display: flex;
      align-items: center;
      cursor: pointer;
      position: relative;
    }

    .profile:hover .menu-options {
      display: block;
    }

    .menu-options {
      display: none;
      position: absolute;
      background: white;
      color: white;
      border-radius: 5px;
      right: 10px;
      top: 100%; /* Position below the profile icon */
      min-width: 120px; /* Set a minimum width for better display */
    }

    .menu-options ul {
      list-style-type: none;
      padding: 0;
    }

    .menu-options ul li {
      padding: 8px;
      text-align: center;
    }

    /* Show menu options when the profile icon is hovered */
    .menu-options.show-menu {
      display: block;
    }
  </style>
</head>

<body>
  <!-- Top bar -->
  <div class="top-bar">
    <h1>Welcome to Weather App......!</h1>
    <div class="profile">
      <i class="far fa-user-circle" style="font-size: 24px; margin-right: 10px;"></i>
      <div class="menu-options">
        <ul>
          <li><a href="#" id="history-button">History</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
 
  <!-- Search form -->
  <div class="search-form">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Search">
      <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
          width="1.5em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
          </path>
        </svg></button>

    </div>
    <div class="weather loading">
      <h2 class="city">Weather in Denver</h2>
      <h1 class="temp">51°C</h1>
      <div class="flex">
        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        <div class="description">Cloudy</div>
      </div>
      <div class="humidity">Humidity: 60%</div>
      <div class="wind">Wind speed: 6.2 km/h</div>
    </div>
  </div>
  <script>
    const menuButton = document.querySelector(".profile");
    const menuOptions = document.querySelector(".menu-options");

    menuButton.addEventListener("click", function () {
      menuOptions.classList.toggle("show-menu");
    });

    let weather = {
      apiKey: "dba8abd7b550084ae57e40ad485d2abf",
      fetchWeather: function (city) {
        fetch(
          "https://api.openweathermap.org/data/2.5/weather?q=" +
            city +
            "&units=metric&appid=" +
            this.apiKey
        )
          .then((response) => {
            if (!response.ok) {
              alert("No weather found.");
              throw new Error("No weather found.");
            }
            return response.json();
          })
          .then((data) => this.displayWeather(data));
      },
      displayWeather: function (data) {
        const { name } = data;
        const { icon, description } = data.weather[0];
        const { temp, humidity } = data.main;
        const { speed } = data.wind;
        document.querySelector(".city").innerText = "Weather in " + name;
        document.querySelector(".icon").src =
          "https://openweathermap.org/img/wn/" + icon + ".png";
        document.querySelector(".description").innerText = description;
        document.querySelector(".temp").innerText = temp + "°C";
        document.querySelector(".humidity").innerText =
          "Humidity: " + humidity + "%";
        document.querySelector(".wind").innerText =
          "Wind speed: " + speed + " km/h";
        document.querySelector(".weather").classList.remove("loading");
      },
      search: function () {
        const searchInput = document.querySelector(".search-bar").value;
        if (searchInput) {
          this.fetchWeather(searchInput);
        } else {
          alert("Please enter a city name.");
        }
      },
    };
    // Add an event listener to the "History" button

  fetchSearchHistory();
});

    document.querySelector(".search button").addEventListener("click", function () {
      weather.search();
    });

    document
      .querySelector(".search-bar")
      .addEventListener("keyup", function (event) {
        if (event.key == "Enter") {
          weather.search();
        }
      });

  </script>
</body>

</html>
